<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개미 종류</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .ant-card {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .ant-card:hover {
            transform: scale(1.05);
        }
        .ant-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .ant-card h3 {
            margin: 10px 0;
            color: #333;
        }
        .ant-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .ant-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>1210,1229<br>개미 종류를 알아보세요</h1>
    <div class="container">
        <!-- 일개미 -->
        <div class="ant-card">
           
            <h3>일개미</h3>
            <a href="file:///C:/web/ant/WOKER.html">자세히 보기</a>
        </div>

        <!-- 병정개미 -->
        <div class="ant-card">
            
            <h3>병정개미</h3>
            <a href="file:///C:/web/ant/sordier.html">자세히 보기</a>
        </div>

        <!-- 숫개미 -->
        <div class="ant-card">
           
            <h3>숫개미</h3>
            <a href="file:///C:/web/ant/DEON.html">자세히 보기</a>
        </div>

        <!-- 여왕개미 -->
        <div class="ant-card">
           
            <h3>여왕개미</h3>
            <a href="file:///C:/web/ant/QUEEN.html">자세히 보기</a>
        </div>
    </div>
</body>
</html>
